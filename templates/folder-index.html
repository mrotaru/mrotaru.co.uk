<!DOCTYPE html>
<html lang="en">
	{{> head meta=meta}}
	<body>
      <header>
      <h1>{{meta.title}}</h1>
      {{#if meta.subTitle}}<h3>{{meta.subTitle}}</h3>{{/if}}
      </header>
      <section id="content">
        {{{content}}}
			</section>
			<section id="index">
        {{#if meta.index.length }}
        <ul>
        {{#each meta.index}}
         <li><a href="{{url}}">{{title}}</a></li>
        {{/each}}
        </ul>
        {{/if}}
      </section>
			{{> footer meta=meta}}
	</body>
</html>
